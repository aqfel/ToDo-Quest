<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Quest</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="/img/icon.png">
</head>
<body>
<div class="container">
    <div class="todo-app">
        <div class="title">
            <h2 id="todo-header" onclick="changeTitle(this)">ToDo's</h2>
            <img src="img/pen.png" title="Bearbeiten" alt="Bearbeiten">
        </div>
        <div class="row">
            <input type="text" id="input-box" placeholder="Was mÃ¶chtest Du erledigen? ...">
            <button onclick="addTask()">Los!</button>
        </div>
        <div>
            <ul id="unchecked-list">
            </ul>
        </div>
        <div>
            <ul id="checked-list">
            </ul>
        </div>
    </div>
    <div class="progress" title="ToDo's">
        <h6>LVL</h6> <p class="level">0</p>
        <div class="progress-bar">
        </div>
    </div>
</div>
<script src="/script/script.js"></script>
</body>
</html>
